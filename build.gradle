buildscript {
    ext {
        springBootVersion = '2.0.5.RELEASE'
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.pentasecurity'
version '1.0.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'com.pentasecurity.isignplus.cli.IsignplusCliApplication'

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter:2.0.5.RELEASE')
    compile('org.springframework.shell:spring-shell-starter:2.0.0.RELEASE')

    compileOnly('org.projectlombok:lombok:1.18.8')
    annotationProcessor('org.projectlombok:lombok:1.18.8')
}

